<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Siguiendo los retos de Manz, este es el primero. Refactorizo en marzo 2023.">
    <link rel="stylesheet" href="./mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet"> 
    <title>ManzRetos - Reto#1 - simpleCard</title>
</head>
<body>
    <div class="container-ppal">
        <header class="header-ppal">
            <div class="header-ppal__bg-image"></div>
            <img class="header-ppal__avatar" src="./imgs/avatar-128-128-2.jpg" alt="Avatar Tio Sam">
        </header>
        <main class="main-ppal">
            <h1>UBeP</h1>
            <div class="main-from">
                <span class="logo">LOGO</span>
                <h2>Montevideo, Uruguay</h2>
            </div>
            <section class="main-ppal__biography">
                <p>Carlos es un desarrolador web en potencia. El acrónimo <abbr title="Un Bruto en Programación">uBeP</abbr> hace honor a como se siente en estos comienzos de puro aprendizaje, de prueba y de error.</p>
            </section>
            <section class="main-ppal__biography">
                <button>Follow</button>
            </section>
        </main>
        <footer class="footer-ppal">
            <div class="footer-ppal__item">
                <h3>Posts</h3>
                <span>icon-note</span>
                <p>3419</p>
            </div>
            <div class="footer-ppal__item">
                <h3>Followers</h3>
                <span>icon-person</span>
                <p>47</p>
            </div>
            <div class="footer-ppal__item">
                <h3>Following</h3>
                <span>icon-person</span>
                <p>349
                    <span>y en bajada...</span>
                </p>
            </div>
        </footer>
    </div>
</body>
</html>
